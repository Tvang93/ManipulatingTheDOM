<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating the DOM</title>
    <link rel="stylesheet" href="./style/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="col">
                <button id="btnChange1">Button 1</button>
                <p id="change1">First Change</p>
                <button id="btnChange2">Button 2</button>
                <p id="change2">Second Change</p>
                <button id="btnChange3">Button 3</button>
                <p id="change3">Third Change</p>
                <button id="btnChange4">Button 4</button>
                <p id="change4">Fourth Change</p>
                <button id="btnChange5">Button 5</button>
                <p id="change5">Fifth Change</p>
                <button id="btnChange6">Button 6</button>
                <p id="change6">Sixth Change</p>
                <button id="btnChange7">Button 7</button>
                <div>
                    <img id="change7" src="./asset/Football.jpg" alt="football">
                </div>
                <div>
                    <button id="btnChange8">Button 8</button>
                </div>
                <p id="change8">Eighth Change (This will be hidden when you press the button)</p>
                <button id="btnChange9">Button 9</button>
                <p id="change9">Nineth Change</p>
                <button id="btnChange10">Button 10</button>
                <p id="change10">Tenth Change</p>
        </div>
    </div>



    <script src="./script/app.js"></script>
</body>
</html>
